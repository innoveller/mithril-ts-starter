<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootswatch: Custom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="../public/theme.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&display=swap" rel="stylesheet"> 
    <style>
        .text-pretty {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #333333;
        }

        .text-pretty-bold {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            color: #333333;
        }
        
        .search-form {
            padding-top: 64px;
            padding-bottom: 64px;
        }
        .section-highlight {
            padding-top: 48px;
            padding-bottom: 48px;
            background-color: #f7f1eb;
        }
        .featured-photo {
            height: 250px;
            object-fit: cover;
        }
              
    </style>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a href="#" class="navbar-brand"><img height="48px" src="logo.png" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>                
            </ul>

            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://wrapbootstrap.com/?ref=bsw" target="_blank">Myanmar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://wrapbootstrap.com/?ref=bsw" target="_blank">English</a>
                </li>
            </ul>

        </div>
    </div>
</div>


<div class="container">

    <div class="search-form">
            <div class="row">
                <div class="col">
                    <label class="mb-3 text-pretty">Arrival Date</label>
                    <input class="form-control border border-secondary" value="" />
                </div>
                <div class="col">
                    <label class="mb-3 text-pretty">Departure Date</label>
                    <input class="form-control border border-secondary" value="" />
                </div>
                <div class="col">
                    <label class="mb-3 text-pretty">Num Rooms</label>
                    <select class="form-control border border-secondary" value="" >
                        <option>1</option>
                    </select>
                </div>
                <div class="col">
                    <label class="mb-3 text-pretty">Nationality</label>
                    <select class="form-control border border-secondary" value="" >
                        <option>Select</option>
                    </select>
                </div>
                <div class="col">
                    <label class="mb-3 d-hidden text-white">.</label>
                    <button class="btn btn-block btn-secondary btn-glossy text-pretty text-white">SEARCH</button>
                </div>
            </div>
    </div>
</div>

<div class="section-highlight">    
    <div class="container">
        <div class="row">
            <div class="col">
                    <div class="text-center">
                        <h5 class="text-pretty-bold">Featured Destinations</h5>
                    </div>   
                    <div class="row mt-5">
                        <div class="col">
                            <div class="card">
                                <div class="card-body text-center">
                                    <img class="img-fluid featured-photo" src="http://www.marvellousmemorytour.com/wp-content/uploads/2017/08/yangon-inside.jpg" />
                                    <p class="mt-3 lead text-pretty">Yangon</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body text-center">
                                    <img class="img-fluid featured-photo" src="https://media-cdn.tripadvisor.com/media/photo-s/0d/af/36/d1/chaung-tha-beach.jpg" />
                                    <p class="mt-3 lead text-pretty">Chaung Thar</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">                                    
                                <div class="card-body text-center">

                                    <p class="mt-3 lead text-pretty">Mandalay</p>
                                </div>
                            </div>
                        </div>    
                    </div>                 
            </div>
        </div>
    </div>

<div class="bg-primary">
    <div class="container">
